
<div class="register-container">
  <div class="register-box">
    <div class="register-header">
      <h2>Đăng ký tài khoản</h2>
    </div>
    
    <form nz-form [formGroup]="registerForm" class="register-form" (ngSubmit)="submitForm()">
      <!-- Họ và tên -->
      <nz-form-item>
        <nz-form-label nzRequired nzFor="fullName">Họ và tên</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập họ tên!">
          <input nz-input formControlName="fullName" id="fullName" placeholder="Nhập họ và tên" />
        </nz-form-control>
      </nz-form-item>
      
      <!-- Tên đăng nhập -->
      <nz-form-item>
        <nz-form-label nzRequired nzFor="username">Tên đăng nhập</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập tên đăng nhập!">
          <input nz-input formControlName="username" id="username" placeholder="Nhập tên đăng nhập" />
        </nz-form-control>
      </nz-form-item>
      
      <!-- Mật khẩu -->
      <nz-form-item>
        <nz-form-label nzRequired nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu ít nhất 6 ký tự!">
          <input 
            nz-input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Nhập mật khẩu" 
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
      
      <!-- Xác nhận mật khẩu -->
      <nz-form-item>
        <nz-form-label nzRequired nzFor="confirmPassword">Xác nhận mật khẩu</nz-form-label>
        <nz-form-control [nzErrorTip]="passwordErrorTpl">
          <input nz-input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Xác nhận mật khẩu" />
          <ng-template #passwordErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Vui lòng xác nhận mật khẩu!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Mật khẩu xác nhận không khớp!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      
      <!-- Email -->
      <nz-form-item>
        <nz-form-label nzFor="email">Email</nz-form-label>
        <nz-form-control nzErrorTip="Địa chỉ email không hợp lệ!">
          <input nz-input formControlName="email" id="email" placeholder="Nhập email" />
        </nz-form-control>
      </nz-form-item>
      
      <!-- Số điện thoại -->
      <nz-form-item>
        <nz-form-label nzFor="phoneNumber">Số điện thoại</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="phoneNumber" id="phoneNumber" placeholder="Nhập số điện thoại" />
        </nz-form-control>
      </nz-form-item>

      <div class="register-form-buttons">
        <button nz-button class="register-form-button" [nzType]="'primary'" [nzLoading]="isLoading">
          Đăng ký
        </button>
        <button nz-button class="login-link-button" type="button" (click)="goToLogin()">
          Đã có tài khoản? Đăng nhập
        </button>
      </div>
    </form>
  </div>
</div>
