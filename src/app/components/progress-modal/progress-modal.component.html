<form nz-form [formGroup]="progressForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="percentageComplete">Hoàn thành (%)</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập phần trăm hoàn thành!">
      <nz-slider
        formControlName="percentageComplete"
        [nzMin]="0"
        [nzMax]="100"
        [nzStep]="1"
      ></nz-slider>
      <nz-input-number
        formControlName="percentageComplete"
        [nzMin]="0"
        [nzMax]="100"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status">Trạng thái</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng chọn trạng thái!">
      <nz-select formControlName="status" id="status" nzPlaceHolder="Chọn trạng thái">
        <nz-option nzLabel="Chờ duyệt" nzValue="pending"></nz-option>
        <nz-option nzLabel="Đang tiến hành" nzValue="in_progress"></nz-option>
        <nz-option nzLabel="Hoàn thành" nzValue="completed"></nz-option>
        <nz-option nzLabel="Trì hoãn" nzValue="delayed"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="comment">Nhận xét</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <textarea nz-input formControlName="comment" id="comment" nzAutosize></textarea>
    </nz-form-control>
  </nz-form-item>

  <div nz-row nzJustify="end" class="modal-footer">
    <button nz-button nzType="default" (click)="closeModal()" [disabled]="isLoading">Hủy</button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isLoading" [disabled]="!progressForm.valid" class="ml-8">
      Cập nhật
    </button>
  </div>
</form>
