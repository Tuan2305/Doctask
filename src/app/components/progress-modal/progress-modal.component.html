<form nz-form [formGroup]="progressForm" class="progress-update-form">
  <h2 class="modal-title">Cập nhật tiến độ</h2>

  <nz-form-item>
    <nz-form-label nzRequired>Kiến nghị đề xuất</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="suggestion" placeholder="Text" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Kết quả công việc</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="result" placeholder="Text" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Feedback</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="feedback" placeholder="Text" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>File báo cáo</nz-form-label>
    <nz-form-control>
      <!-- <nz-upload
        nzAction=""
        [nzShowUploadList]="false"
        [nzCustomRequest]="customUploadRequest"
      > -->
        <button nz-button nzType="default">
          <span nz-icon nzType="upload"></span>
          Upload
        </button>
      <!-- </nz-upload> -->
    </nz-form-control>
  </nz-form-item>

  <div class="modal-footer">
    <button nz-button nzType="default" (click)="closeModal()" [disabled]="isLoading">Hủy bỏ</button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isLoading">
      Cập nhật
    </button>
  </div>
</form>
